apiVersion: v1
kind: Service
metadata:
  name: {{ include "domain-indexer.fullname" . }}
  labels:
    {{- include "domain-indexer.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      {{- if .Values.service.hostPort }}
      hostPort: {{ .Values.service.hostPort }}
      {{- end }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "domain-indexer.selectorLabels" . | nindent 4 }}
