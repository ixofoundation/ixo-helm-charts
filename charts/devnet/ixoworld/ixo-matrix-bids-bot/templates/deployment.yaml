apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ixo-matrix-bids-bot.fullname" . }}
  labels:
    {{- include "ixo-matrix-bids-bot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ixo-matrix-bids-bot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ixo-matrix-bids-bot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ixo-matrix-bids-bot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: gcp-backups
          image: google/cloud-sdk:latest
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /bot/gcp-key/key.json
          command:
            - "/bin/sh"
            - "-c"
            - |
              # Function to handle errors gracefully
              handle_error() {
                echo "Error occurred: $1"
                echo "Backup container will continue running but skip this backup cycle"
                return 0
              }
              
              # Install dependencies with error handling
              apt-get update && apt-get install -y zip || handle_error "Failed to install dependencies"
              
              # Authenticate with GCP with error handling
              gcloud auth login --cred-file=$GOOGLE_APPLICATION_CREDENTIALS || handle_error "Failed to authenticate with GCP"
              
              echo "Backup container started successfully"
              
              # Calculate ulimit from memory limit (80% of container limit)
              # Parse memory limit from environment or use default
              {{- if .Values.backup.resources.limits.memory }}
              MEMORY_LIMIT="{{ .Values.backup.resources.limits.memory }}"
              # Convert memory limit to KB for ulimit -v
              if echo "$MEMORY_LIMIT" | grep -qi "Gi"; then
                MEM_GB=$(echo "$MEMORY_LIMIT" | sed 's/[^0-9.]//g')
                ULIMIT_KB=$(echo "$MEM_GB * 1048576 * 0.8" | bc | cut -d. -f1)
              elif echo "$MEMORY_LIMIT" | grep -qi "Mi"; then
                MEM_MB=$(echo "$MEMORY_LIMIT" | sed 's/[^0-9.]//g')
                ULIMIT_KB=$(echo "$MEM_MB * 1024 * 0.8" | bc | cut -d. -f1)
              elif echo "$MEMORY_LIMIT" | grep -qi "G"; then
                MEM_GB=$(echo "$MEMORY_LIMIT" | sed 's/[^0-9.]//g')
                ULIMIT_KB=$(echo "$MEM_GB * 1000000 * 0.8" | bc | cut -d. -f1)
              elif echo "$MEMORY_LIMIT" | grep -qi "M"; then
                MEM_MB=$(echo "$MEMORY_LIMIT" | sed 's/[^0-9.]//g')
                ULIMIT_KB=$(echo "$MEM_MB * 1000 * 0.8" | bc | cut -d. -f1)
              else
                # Default to 800MB if can't parse
                ULIMIT_KB=819200
              fi
              {{- else }}
              # Default to 800MB if not specified
              ULIMIT_KB=819200
              {{- end }}
              
              echo "Setting memory limit to ${ULIMIT_KB}KB (80% of container limit)"
              
              while true; do
                BACKUP_DIR=$(date +'%Y-%m-%d_%H-%M-%S')
                cd {{ .Values.backup.path }}
                
                # Run backup in a subshell with memory limits to prevent OOMKill
                echo "Starting backup: $BACKUP_DIR"
                (
                  # Set virtual memory limit to prevent OOMKill
                  # When this limit is hit, the process fails gracefully instead of OOMKill
                  ulimit -v $ULIMIT_KB
                  
                  # Use zip with compression for better memory efficiency
                  # Stream directly to GCS without storing locally
                  zip -r - . | gsutil cp - {{ .Values.backup.gcs.bucket }}/$BACKUP_DIR/data.zip
                )
                
                if [ $? -eq 0 ]; then
                  echo "Backup successful: $BACKUP_DIR"
                else
                  echo "Backup failed: $BACKUP_DIR (exit code: $?) - will retry in next cycle"
                fi
                
                echo "Sleeping for 24 hours until next backup..."
                sleep 86400 # 24 hours
              done
          volumeMounts:
            - name: gcp-service-account-key
              mountPath: /bot/gcp-key
            - name: storage
              mountPath: {{ .Values.backup.path }}
          resources:
            {{- toYaml .Values.backup.resources | nindent 12 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            - name: rest
              containerPort: 8083
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: rest
          readinessProbe:
            httpGet:
              path: /
              port: rest
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: storage
              mountPath: {{ .Values.backup.path }}
            - name: config
              mountPath: /bot/config
              readOnly: true
      volumes:
        - name: gcp-service-account-key
          secret:
            secretName: gcp-key-secret
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-storage
        - name: config
          configMap:
            name: {{ include "ixo-matrix-bids-bot.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
