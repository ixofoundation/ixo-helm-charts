# Default values for ixo-matrix-appservice-rooms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ixoworld/ixo-matrix-bids-bot
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistentVolume:
  size: 40Gi
  accessModes:
    - ReadWriteOnce
  storageClass: vultr-block-storage-hdd

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

securityContext:
  runAsUser: 0
#  allowPrivilegeEscalation: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

backup:
  restartPolicy: Always
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 256Mi
  path: /bot/ixo-bids-bot-storage
  gcs:
    bucket:
  chunking:
    # Enable custom chunking configuration
    # If disabled, uses default 1GB chunks (optimal for streaming zip)
    enabled: true
    # Chunk size in MB (used when enabled: true)
    # Streaming zip is memory-efficient: ~100-150Mi per 1GB chunk
    # 
    # Recommended chunk sizes:
    # - 1024MB (1GB): 4 chunks for 3.5GB data
    # - 2048MB (2GB): 2 chunks for 3.5GB data
    # - 512MB: 7 chunks for 3.5GB data
    # 
    # Default when disabled: 1024MB (1GB chunks)
    chunkSizeMB: 5120
