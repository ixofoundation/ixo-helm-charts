apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "memory-engine-graphiti.fullname" . }}
  labels:
    {{- include "memory-engine-graphiti.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "memory-engine-graphiti.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "memory-engine-graphiti.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "memory-engine-graphiti.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- $storageMountPath := .Values.persistentVolume.mountPath | default "/storage/matrix_bot_store" }}
      {{- $bridgeSubPath := .Values.persistentVolume.bridgeSubPath | default "bridge-storage" }}
      {{- $bridgeMountPath := printf "%s/%s" $storageMountPath $bridgeSubPath }}
      {{- $bridgeEnabled := index .Values "matrix-bridge-api" "enabled" | default false }}
      containers:
        - name: worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.containers.worker.image }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.env }}
            {{- toYaml .Values.env | nindent 12 }}
            {{- end }}
            - name: MATRIX_BOT_STORE_PATH
              value: {{ $storageMountPath | quote }}
            {{- if $bridgeEnabled }}
            - name: MATRIX_BRIDGE_URL
              value: "http://localhost:3100"
            {{- end }}
          resources:
            {{- toYaml .Values.containers.worker.resources | nindent 12 }}
        - name: api-server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.containers.apiServer.image }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.env }}
            {{- toYaml .Values.env | nindent 12 }}
            {{- end }}
            - name: MATRIX_BOT_STORE_PATH
              value: {{ $storageMountPath | quote }}
            {{- if $bridgeEnabled }}
            - name: MATRIX_BRIDGE_URL
              value: "http://localhost:3100"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              {{- if .Values.hostPort }}
              hostPort: {{ .Values.hostPort }}
              {{- end }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 240
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 240
          resources:
            {{- toYaml .Values.containers.apiServer.resources | nindent 12 }}
          volumeMounts:
            - name: {{ .Release.Name }}-storage
              mountPath: {{ $storageMountPath }}
        - name: mcp-server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.containers.mcpServer.image }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.env }}
            {{- toYaml .Values.env | nindent 12 }}
            {{- end }}
            - name: MATRIX_BOT_STORE_PATH
              value: {{ $storageMountPath | quote }}
            {{- if $bridgeEnabled }}
            - name: MATRIX_BRIDGE_URL
              value: "http://localhost:3100"
            {{- end }}
          ports:
            - name: mcp
              containerPort: {{ .Values.service.portMcp }}
              {{- if .Values.hostPortMcp }}
              hostPort: {{ .Values.hostPortMcp }}
              {{- end }}
              protocol: TCP
          resources:
            {{- toYaml .Values.containers.mcpServer.resources | nindent 12 }}
          volumeMounts:
            - name: {{ .Release.Name }}-storage
              mountPath: {{ $storageMountPath }}
        {{- if $bridgeEnabled }}
        - name: matrix-bridge
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ index .Values "matrix-bridge-api" "image" "repository" }}:{{ index .Values "matrix-bridge-api" "image" "tag" | default (index .Subcharts "matrix-bridge-api").Chart.AppVersion }}"
          imagePullPolicy: {{ index .Values "matrix-bridge-api" "image" "pullPolicy" | default .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ index .Values "matrix-bridge-api" "port" | default 3100 }}
              protocol: TCP
          env:
            {{- if index .Values "matrix-bridge-api" "env" }}
            {{- toYaml (index .Values "matrix-bridge-api" "env") | nindent 12 }}
            {{- end }}
            - name: MATRIX_STORE_PATH
              value: {{ $bridgeMountPath | quote }}
            - name: BRIDGE_PORT
              value: {{ index .Values "matrix-bridge-api" "port" | default 3100 | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 180
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 180
          resources:
            {{- toYaml (index .Values "matrix-bridge-api" "resources") | nindent 12 }}
          volumeMounts:
            - name: {{ .Release.Name }}-storage
              mountPath: {{ $bridgeMountPath }}
              subPath: {{ $bridgeSubPath }}
        {{- end }}
      volumes:
        - name: {{ .Release.Name }}-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-storage
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
