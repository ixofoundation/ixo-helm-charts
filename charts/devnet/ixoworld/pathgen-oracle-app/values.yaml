# Default values for ixo-cellnode.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ixoworld/pathgen-oracle/app
  pullPolicy: IfNotPresent

imagePullSecrets: []
env: []
nameOverride: ""
fullnameOverride: ""

persistentVolume:
  # Set to true to use an existing PVC instead of creating a new one
  useExisting: true
  # Name of the existing PVC to mount (only used when useExisting is true)
  existingClaimName: "ixofoundation-core-common-storage"
  # Mount path for the persistent volume in the container
  mountPath: /oracle-storage/pathgen
  # Subdirectory of the PVC to mount (useful for shared PVCs)
  subPath: "oracle-storage/pathgen"
  # Configuration for creating a new PVC (only used when useExisting is false)
  # size: 40Gi
  # accessModes:
  #   - ReadWriteOnce
  # storageClass: vultr-block-storage-hdd

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
