apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hummingbot-chart.fullname" . }}-dashboard
  labels:
    app: {{ include "hummingbot-chart.name" . }}
    component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "hummingbot-chart.name" . }}
      component: dashboard
  template:
    metadata:
      labels:
        app: {{ include "hummingbot-chart.name" . }}
        component: dashboard
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image }}
          ports:
            - containerPort: {{ .Values.dashboard.ports[0].containerPort }}
          env:
            {{- range $key, $value := .Values.dashboard.env }}
              - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          volumeMounts:
            {{- range .Values.dashboard.volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
            {{- end }}
      volumes:
        {{- range .Values.dashboard.volumes }}
        - name: {{ .name }}
          {{- if .hostPath }}
          hostPath:
            path: {{ .hostPath.path }}
          {{- end }}
        {{- end }}