apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hummingbot-chart.fullname" . }}-dashboard
  labels:
    app: {{ include "hummingbot-chart.name" . }}
    component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "hummingbot-chart.name" . }}
      component: dashboard
  template:
    metadata:
      labels:
        app: {{ include "hummingbot-chart.name" . }}
        component: dashboard
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image }}
          ports:
            {{- range .Values.dashboard.ports }}
            - containerPort: {{ .containerPort }}
            {{- end }}
          env:
            {{- range $key, $value := .Values.dashboard.env }}
              - name: {{ $key }}
                value: "{{ $value }}"
            {{- end }}
          volumeMounts:
            {{- if .Values.dashboard.useCredentials }}
            - name: credentials
              mountPath: /home/dashboard/credentials.yml
              subPath: credentials.yml
            {{- end }}
            - name: pages
              mountPath: /home/dashboard/frontend/pages
      volumes:
        {{- if .Values.dashboard.useCredentials }}
        - name: credentials
          hostPath:
            path: ./credentials.yml
        {{- end }}
        - name: pages
          hostPath:
            path: ./pages