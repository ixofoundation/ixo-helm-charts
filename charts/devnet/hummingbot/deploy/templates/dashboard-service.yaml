apiVersion: v1
kind: Service
metadata:
  name: {{ include "hummingbot-chart.fullname" . }}-dashboard
  labels:
    app: {{ include "hummingbot-chart.name" . }}
    component: dashboard
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: {{ .Values.dashboard.ports[0].containerPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "hummingbot-chart.name" . }}
    component: dashboard