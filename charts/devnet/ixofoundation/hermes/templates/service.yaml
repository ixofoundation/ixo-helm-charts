apiVersion: v1
kind: Service
metadata:
  name: hermes
  labels:
    {{- include "hermes.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - protocol: TCP
      port: 26657
      targetPort: 26657
  selector:
    {{- include "hermes.selectorLabels" . | nindent 4 }}