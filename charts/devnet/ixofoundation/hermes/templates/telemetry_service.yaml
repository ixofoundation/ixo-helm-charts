apiVersion: v1
kind: Service
metadata:
  name: hermes-telemetry
  labels:
    {{- include "hermes.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
      name: 'telemetry'
  selector:
    {{- include "hermes.selectorLabels" . | nindent 4 }}