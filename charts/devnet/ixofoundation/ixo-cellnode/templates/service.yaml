apiVersion: v1
kind: Service
metadata:
  name: {{ include "ixo-cellnode.fullname" . }}
  labels:
    {{- include "ixo-cellnode.labels" . | nindent 4 }}
  annoations:
    {{- include "ixo-cellnode.annotations" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ixo-cellnode.selectorLabels" . | nindent 4 }}
