apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ixo-firecrawler.fullname" . }}-mcp
  labels:
    {{- include "ixo-firecrawler.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ixo-firecrawler.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ixo-firecrawler.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ixo-firecrawler.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # MCP Server Container
        - name: mcp-server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ index .Values "mcp-server" "image" "repository" }}:{{ index .Values "mcp-server" "image" "tag" | default (index .Subcharts "mcp-server").Chart.AppVersion }}"
          imagePullPolicy: {{ index .Values "mcp-server" "image" "pullPolicy" }}
          env:
            - name: FIRECRAWL_API_URL
              value: {{ include "ixo-firecrawler.firecrawlApiURL" . | quote }}
            {{- with (index .Values "mcp-server" "env") }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: mcp
              containerPort: {{ .Values.service.mcpPort }}
              protocol: TCP
            - name: mcp-admin
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml (index .Values "mcp-server" "resources") | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
