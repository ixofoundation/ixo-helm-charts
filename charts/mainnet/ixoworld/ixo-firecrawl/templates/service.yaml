apiVersion: v1
kind: Service
metadata:
  name: {{ include "ixo-firecrawler.fullname" . }}-api
  labels:
    {{- include "ixo-firecrawler.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.apiPort }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "ixo-firecrawler.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ixo-firecrawler.fullname" . }}-mcp
  labels:
    {{- include "ixo-firecrawler.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.mcpPort }}
      targetPort: mcp
      protocol: TCP
      name: mcp
    - port: 8080
      targetPort: mcp-admin
      protocol: TCP
      name: mcp-admin
  selector:
    {{- include "ixo-firecrawler.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-playwright
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ixo-firecrawler.fullname" . }}-playwright
  labels:
    {{- include "ixo-firecrawler.labels" . | nindent 4 }}
    app.kubernetes.io/component: playwright-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.playwrightPort }}
      targetPort: playwright
      protocol: TCP
      name: playwright
  selector:
    {{- include "ixo-firecrawler.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-playwright

