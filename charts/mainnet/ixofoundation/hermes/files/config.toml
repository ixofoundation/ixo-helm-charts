[global]
log_level = "info"

[mode]
[mode.clients]
enabled = true
refresh = true
misbehaviour = true

[mode.connections]
enabled = true

[mode.channels]
enabled = true

[mode.packets]
enabled = true
clear_interval = 80
clear_on_start = true
tx_confirmation = false
auto_register_counterparty_payee = false

[rest]
enabled = true
host = "0.0.0.0"
port = 3010

[telemetry]
enabled = true
host = "0.0.0.0"
port = 3001

[telemetry.buckets]
latency_submitted = { start = 500, end = 10000, buckets = 10 }
latency_confirmed = { start = 1000, end = 10000, buckets = 10 }

